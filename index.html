<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Contactos</title>
</head>
<body>
    <div class="container">
        <!-- HEAD -->
        <h2>Agenda de contactos</h2>
        <!-- FORMULARIO DE DATOS -->
        <div class="formulario-datos">
            <input type="text" class="nombre" placeholder="nombre">
            <input type="text" class="numero" placeholder="número">
            <input type="text" class="area" placeholder="área">
            <button class="btn-agregar-contacto" >Agregar contacto</button>

            <!-- LISTADO DE CONTACTOS -->
            <div class="listado-contactos" >
                <div class="contacto" >
                    <h3>nombre</h3>
                    <p>número</p>
                    <p>dirección</p>
                    <span class="material-icons">
                        delete_forever
                        </span>


                </div>

            </div>

        </div>

    </div>


</body>
</html>
